<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box-score {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        .box-score h1 {
            text-align: center;
            margin-top: 0;
        }

        .box-score table {
            width: 100%;
            border-collapse: collapse;
        }

        .box-score table th,
        .box-score table td {
            padding: 8px;
            text-align: center;
        }

        .box-score table th {
            background-color: #f1f1f1;
        }

        .box-score table td.player-name {
            text-align: left;
        }

        .box-score table input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box-score">
        <h1>{{ team }}</h1>
        <form>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Points</th>
                    <th>Assists</th>
                    <th>Rebounds</th>
                </tr>
                <tr>
                    <td class="player-name">
                        <input type="text" name="player1_name" placeholder="Player 1">
                    </td>
                    <td>
                        <input type="number" name="player1_points" min="0">
                    </td>
                    <td>
                        <input type="number" name="player1_assists" min="0">
                    </td>
                    <td>
                        <input type="number" name="player1_rebounds" min="0">
                    </td>
                </tr>
                <tr>
                    <td class="player-name">
                        <input type="text" name="player2_name" placeholder="Player 2">
                    </td>
                    <td>
                        <input type="number" name="player2_points" min="0">
                    </td>
                    <td>
                        <input type="number" name="player2_assists" min="0">
                    </td>
                    <td>
                        <input type="number" name="player2_rebounds" min="0">
                    </td>
                </tr>
                <tr>
                    <td class="player-name">
                        <input type="text" name="player3_name" placeholder="Player 3">
                    </td>
                    <td>
                        <input type="number" name="player3_points" min="0">
                    </td>
                    <td>
                        <input type="number" name="player3_assists" min="0">
                    </td>
                    <td>
                        <input type="number" name="player3_rebounds" min="0">
                    </td>
                </tr>
                <!-- Add more player rows as needed -->
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
